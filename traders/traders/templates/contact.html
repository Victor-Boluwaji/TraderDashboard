{% extends 'basic.html' %}
{% block title %}Contact{% endblock title %}
{% block body %}

<div class="container mt-4">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <br>
      <br>
      <br>
      <br>
      <h3 class="text-white bg-black text-center p-3">Contact Us</h3>

      <div class="card p-2" id="">
        <form action="contact" method="post">
          {% csrf_token %}
          <div class="form-group">
            <h5>
              <span><i class="bx bx-user"></i> Name</span>
            </h5>
            <input
              type="text"
              class="form-control"
              name="name"
              required
            />
          </div>
          <div class="form-group">
            <h5>
              <span><i class="bx bx-envelope"></i> Email</span>
            </h5>
            <input
              type="email"
              class="form-control"
              name="email"
              required
            />
          </div>
          <div class="form-group">
            <h5>
              <span><i class="bx bx-phone"></i> Phonenumber</span>
            </h5>
            <input
              type="text"
              class="form-control"
              name="phonenumber"
              required
            />
          </div>
          <div class="form-group">
            <h5>
              <span><i class="bx bx-key"></i> Description</span>
            </h5>
            <input
              type="text"
              class="form-control"
              name="description"
              required
            />
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-dark" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>

{% endblock body %}
