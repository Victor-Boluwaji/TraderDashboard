{% extends 'basic.html' %} 
{% block title %}Sign-up{% endblock title %} 
{% block body %}

<div class="container mt-4">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <br>
        <br>
        <br>
        <br>
      {% for message in messages %}
      <div class="alert alert-{{me}} alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      
      {% endfor %}  
      <h3 class="text-white bg-black text-center p-3">Sign Up Here</h3>
      <div class="card p-2" id="">
        <form action="/auth/signup/" method="post">
          {% csrf_token %}
          <div class="form-group">
            <h5>
              <span><i class="bx bx-envelope"></i> Email</span>
            </h5>
            <input
              type="email"
              class="form-control"
              name="email"
              required
              placeholder="Enter your email"
            />
          </div>
          <div class="form-group">
            <h5>
              <span><i class="bx bx-key"></i> Password</span>
            </h5>
            <input
              type="password"
              class="form-control"
              name="pass1"
              required
              placeholder="Enter your password"
            />
          </div>
          <div class="form-group">
            <h5>
              <span><i class="bx bx-lock"></i> Confirm Password</span>
            </h5>
            <input
              type="password"
              class="form-control"
              name="pass2"
              required
              placeholder="Confirm your password"
            />
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-dark" type="submit">Sign Up</button>
          </div>
          Already User? <a href="/auth/login/"> Login</a>
        </form>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>

{% endblock body %}
